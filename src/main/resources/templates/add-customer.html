<link th:href="@{/assets/style/main.css}" rel="stylesheet">
<div class="container">
    <form class="form-inline" action="#" th:action="@{/customer/add}" th:object="${customer}" method="post">
    <label for="name">Name</label>
    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="secondName">Name</label>
    <input class="form-control" type="text" th:field="*{secondName}" id="secondName" placeholder="secondName">
    <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>
    <label for="email">Email</label>
    <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <input class="form-control" type="submit" value="Add customer">
</form>


</div>
