<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link th:href="@{/assets/style/main.css}" rel="stylesheet">
<div class="container">
<h2>Editar cliente</h2>
<form class="form " action="#"
      th:action="@{/api/customer/update/{id}(id=${customer.id})}"
      th:object="${customer}"
      method="post">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <input class="btn btn-success form-control" type="submit" value="Modificar">
    </div>
</form>
    <div th:each="address : ${customer.addressSet}" >
        <div class="container" th:replace="~{fragments/direccion :: direccion(address=${address}) } ">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
