<link th:href="@{/assets/style/main.css}" rel="stylesheet">
<div class="container-fluid" th:switch="${customers}" th:fragment="customers">
    <h2  class="center-block" th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2 class="center-block">CLIENTES</h2>
        <table class="table table-striped table-bordered">
            <caption>Lista de Clientes</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.secondName}"></td>
                <td th:text="${customer.thirdName}"></td>
                <td><a class="btn btn-primary" th:href="@{/customer/edit/{id}(id=${customer.id})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/customer/delete/{id}(id=${customer.id})}">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a class="btn btn-success" th:href="@{/customer/new}">AÃ±adir nuevo cliente</a></p>
</div>
